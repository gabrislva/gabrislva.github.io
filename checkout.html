<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Colabore com o meio ambiente, plante agora e colha benefícios no futuro.">
    <title>Plantaí</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho com navegação -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Plantaí</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html/#events">Plantar</a></li>
                    <li><a href="index.html/#about">Sobre Nós</a></li>
                    <li><a href="index.html/#contact">Contato</a></li>
                    <li><a href="#login">Seja Voluntário</a></li>
                </ul>
            </nav>
        </div>
    </header>
<section id="checkout" class="checkout">
    <div class="container">
        <h2>Checkout</h2>
        <form action="obrigado.html" method="POST">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="payment">Método de Pagamento:</label>
                <select id="payment" name="payment">
                    <option value="credit_card">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="btn">Finalizar Compra</button>
            <link href="obrigado.html">
        </form>
    </div>
</section>
</body>
</html>
