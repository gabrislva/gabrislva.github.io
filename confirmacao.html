<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Colabore com o meio ambiente, plante agora e colha benefícios no futuro.">
    <title>Plantaí</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho com navegação -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Plantaí</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Início</a></li>
                    <li><a href="#events">Plantar</a></li>
                    <li><a href="#about">Sobre Nós</a></li>
                    <li><a href="#contact">Contato</a></li>
                    <li><a href="#login">Seja Voluntário</a></li>
                </ul>
            </nav>
        </div>
    </header>
<section id="select-tickets" class="select-tickets">
    <div class="container">
        <h2>Selecione a Quantidade e o Setor</h2>
        <form action="checkout.html" method="POST">
            <div class="form-group">
                <label for="event">Evento:</label>
                <select id="event" name="event">
                    <option value="show_banda_xyz">Show da Banda XYZ</option>
                    <option value="festival_musica_2024">Festival de Música 2024</option>
                    <!-- Adicione mais eventos conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="sector">Setor:</label>
                <select id="sector" name="sector">
                    <option value="vip">VIP</option>
                    <option value="pista">Pista</option>
                    <option value="arquibancada">Arquibancada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
            </div>
            <button type="submit" class="btn">Continuar para o Checkout</button>
        </form>
    </div>
</section>
</body>
</html>
